
<ion-content style="--ion-background-color: rgba(34, 228, 121, 0.288) !important">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" *ngFor="let arf of arfData">
        <div class="logo-container">
          <img [src]="'assets/img-se/' + arf.image" alt="Logo" class="round-logo" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button (click)="presentAlert()">Registrarse</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
